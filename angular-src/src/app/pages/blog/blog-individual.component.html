<div class="main-container">
  <app-blog-navbar-widget></app-blog-navbar-widget>
  <div class="article-container" *ngIf="article">
    <div class="article">
      <div class="article-title-container">
        <h2 class="article-title">{{article.title}}</h2>
      </div>
      <div class="article-image-container" *ngIf="article.mainImageUrl">
        <img class="article-image" src="{{article.mainImageUrl}}">
      </div>
      <div class="article-description-container" [innerHtml]="article.description">
        <!-- <p class="article-description">{{article.description}}</p> -->
      </div>
    </div>
  </div>
</div>
