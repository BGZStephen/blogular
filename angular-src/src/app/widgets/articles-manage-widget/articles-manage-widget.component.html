<div class="main-container">
  <h2 class="articles-manage-header">Manage Articles</h2>
  <div class="articles-container" *ngIf="articles">
    <div class="article" *ngFor="let article of articles">
      <img class="article-image" src="{{article.mainImageUrl}}">
      <h3 class="article-title">{{article.title}}</h3>
      <div class="actions-container">
        <a class="fa fa-pencil"></a>
        <a class="fa fa-trash-o" (click)="deleteArticle({userId: article.userId, articleId: article.articleId})"></a>
      </div>
    </div>
  </div>
</div>
