<div class="main-container">
  <h2 class="article-edit-header">Add Article</h2>
  <form class="article-edit-form" *ngIf="article">
    <div class="form-group">
      <input type="text" class="article-edit-input" placeholder="Article Title" name="title" value="{{article.title}}" #title keyup="0">
    </div>
    <div class="form-group">
      <input type="text" class="article-edit-input" placeholder="Article Image URL (1280 x 720)" name="image" ngModel="{{article.mainImageUrl}}" #image keyup="0">
    </div>
    <div class="article-image-preview" *ngIf="image.value.length > 1">
      <img class="article-image" [src]="image.value">
    </div>
    <div class="form-group">
      <textarea class="article-edit-area" placeholder="Article Body" name="body" value="{{article.description}}" #body keyup="0"></textarea>
    </div>
    <div class="form-group" *ngIf="categories">
      <div class="category-button-container" *ngFor="let category of categories; let i = index">
        <button class="category-button" (click)="setArticleCategory(category.categoryId)" [ngStyle]="setCategoryStyle(category.categoryId)">{{category.name}}</button>
      </div>
    </div>
    <div class="form-group">
      <button class="form-button" (click)="setOutput('articles')">Cancel</button>
      <button class="form-button form-submit" (click)="updateArticle({articleId: article.articleId, title: title.value, mainImageUrl: image.value, description: body.value})">Update</button>
    </div>
  </form>
</div>
